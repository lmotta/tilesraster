<!DOCTYPE html>
<html>
<head>
	
	<title>Tile server in Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
	
</head>
<body>

<div id="mapid" style="width: 1000px; height: 800px;"></div>
<script>

	var map = L.map('mapid').setView([-12.0, -64.73], 8);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);
	
    var geojsonFeature = {
        "type": "Feature",
        "properties": {
            "name": "Bound Box 15293",
        },
        "geometry": {
    "type":"Polygon",
        "coordinates":[
            [[-66.62463560090023,-10.506646067422478],
             [-62.857520480112555,-10.538661210092062],
             [-62.86819219433576,-12.69434748317736],
             [-66.60329217245385,-12.555615198275829],
             [-66.62463560090023,-10.506646067422478]]
        ]
        }
    };
   L.geoJSON(geojsonFeature).addTo(map);	
   
    var img13166 = 'http://34.212.21.23:8080/tile/13166/{z}/{x}/{y}'
    L.tileLayer(img13166, { maxZoom: 18, attribution: 'landsat 8 13166', id: '13166' }).addTo(map)
    var img15293 = 'http://34.212.21.23:8080/tile/15293/{z}/{x}/{y}'
    L.tileLayer(img15293, { maxZoom: 18, attribution: 'landsat 8 15293', id: '15293' }).addTo(map)
	

</script>

</body>
</html>
